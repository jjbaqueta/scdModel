<head>
	<script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        
        <div class="row" style="margin-top:20;">
            <h2 class="text-center" style="margin:0;">General Delegators' Performance Average</h2>
        </div>        
         
        <div class="row">
	        <div id='activesSuccessDiv' class="col-md-4"></div>
            <div id='activesSatisDiv' class="col-md-4"></div>
            <div id='activesRegretDiv' class="col-md-4"></div>
        </div>

        <div class="row" style="margin-top:20;">
            <h2 class="text-center" style="margin:0;">General Agents' Performance Average</h2>
        </div>  

        <div class="row">
	        <div id='agentsSuccessDiv' class="col-md-4"></div>
            <div id='agentsSatisDiv' class="col-md-4"></div>
            <div id='agentsRegretDiv' class="col-md-4"></div>
        </div>

        <div class="row" style="padding-top:20px;padding-bottom:10px;">
            <div class="col-auto">
                <span>
                    <strong>Execution time (seconds)</strong>:
                </span>
            </div>
            <div class="col-auto">
                <span id="timeSpanSec"></span>
            </div>

            <div class="col-auto">
                <span>
                    <strong>Execution time (minutes)</strong>:
                </span>
            </div>
            <div class="col-auto">
                <span id="timeSpanMin"></span>
            </div>

            <div class="col-auto">
                <span>
                    <strong>Execution time (hours)</strong>:
                </span>
            </div>
            <div class="col-auto">
                <span id="timeSpanHor"></span>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="log.json"></script>
    <script type = "text/javascript" src="log.js"></script> 
</body>
